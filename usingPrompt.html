<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="welcome"></div>
    <button type="button" onclick="getStudent()">Click here</button>
    <script>
        function getStudent(){
        var studentName = prompt("Please enter your name: ","");
        if (studentName != null){
            document.getElementById("welcome").innerHTML = 
            "Hello " + studentName + "! How are you today?";
        }
    }
    </script>
</body>
</html>
